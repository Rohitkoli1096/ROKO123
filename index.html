
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROKO - Advanced Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cyan-glow: #00f2ff;
        --bg-dark: #000000;
      }
      body {
        margin: 0;
        background-color: var(--bg-dark);
        color: #e2e8f0;
        font-family: 'JetBrains Mono', monospace;
        overflow: hidden;
      }
      .font-hud { font-family: 'Orbitron', sans-serif; }
      
      .neural-bg {
        position: fixed;
        inset: 0;
        background: 
          radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 45%),
          url('https://www.transparenttextures.com/patterns/dark-matter.png'),
          #000;
        z-index: -1;
      }

      @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
      @keyframes pulse-cyan { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
      @keyframes scan-glow { 0% { transform: scale(1); opacity: 0.2; } 50% { transform: scale(1.02); opacity: 0.4; } 100% { transform: scale(1); opacity: 0.2; } }

      .animate-spin-slow { animation: spin-slow 80s linear infinite; }
      .animate-spin-reverse { animation: spin-reverse 60s linear infinite; }
      .animate-pulse-cyan { animation: pulse-cyan 3s ease-in-out infinite; }
      .animate-scan { animation: scan-glow 4s ease-in-out infinite; }

      .glow-text { text-shadow: 0 0 5px rgba(0, 242, 255, 0.6); }
      .glow-border { border: 1px solid rgba(0, 242, 255, 0.2); box-shadow: 0 0 8px rgba(0, 242, 255, 0.05); }
      
      .custom-scrollbar::-webkit-scrollbar { width: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 242, 255, 0.2); border-radius: 10px; }

      .hud-line { background: linear-gradient(90deg, rgba(0,242,255,0.3) 0%, transparent 100%); height: 1px; }
      .hud-line-vert { background: linear-gradient(180deg, rgba(0,242,255,0.3) 0%, transparent 100%); width: 1px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="neural-bg"></div>
    <div id="root"></div>
  </body>
</html>
